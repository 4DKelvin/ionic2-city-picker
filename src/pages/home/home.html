<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>省市区选择器</ion-label>
    <city-picker item-content
                 [citiesData]="dependentColumns"
                 [(ngModel)]="text"
                 (ionChange)="cityChange($event)"></city-picker>
  </ion-item>
  <p>地区编码：  {{code}}
  </p>

</ion-content>
